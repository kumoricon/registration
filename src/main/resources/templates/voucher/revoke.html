<!DOCTYPE html>
<html layout:decorate="~{layout/basenomenu}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Step 1: Verify Information</title>
</head>
<body>

<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-sm-6">
            <table class="table table-bordered table-sm">
                <tr>
                    <td>Staff Name</td>
                    <td th:text="|${staff.firstName} ${staff.lastName}|">Firstname Lastname</td>
                </tr>
                <tr>
                    <td>Voucher Given By</td>
                    <td th:text="${voucher.getVoucherBy()}"></td>
                </tr>
                <tr>
                    <td>Voucher Given At</td>
                    <td th:text="${dts.format(voucher.getVoucherAt())}"></td>
                </tr>
                <tr>
                    <td>Voucher Date</td>
                    <td th:text="${voucher.getVoucherDate()}"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input class="btn btn-danger" name="action" id="save" type="submit" value="Revoke Voucher" autofocus/>
                <a th:href="@{/voucher/search}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

</div>

</body>
</html>
